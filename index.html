<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vavada Casino</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<header class="header">
  <div class="header__logo">
    <img src="./img/vavada.webp" alt="Vavada logo" />
  </div>
  <nav class="header__nav">
    <a href="index.html">Home</a>
    <a href="review.html">Review</a>
    <a href="bonus.html">Bonus</a>
  </nav>
  <div class="header__auth">
    <a class="btn btn--login" href="#">Login</a>
    <a class="btn btn--register" href="#">Registration</a>
  </div>
</header>

<main class="content">
  <h1 class="content__title">Lavada Casino</h1>
  <p class="content__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>

  <section class="banner">
    <div class="banner__overlay">
      <h2 class="banner__text">Free bonus</h2>
      <a class="btn btn-bonus" href="bonus.html">Get bonus</a>
    </div>
  </section>

  <p class="content__text2">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>

  <section class="games">
    <div>
      <div class="search-container">
        <input type="text" class="search" placeholder="Search games..." />
        <button class="btn btn--search">Search</button>

        <div class="dropdown">
          <button class="dropdown-btn">Categories</button>
          <div class="dropdown-content">
            <a href="#">Action</a>
            <a href="#">Adventure</a>
            <a href="#">Puzzle</a>
            <a href="#">RPG</a>
            <a href="#">Sports</a>
          </div>
        </div>
      </div>

    </div>
    <div class="game-list">
    </div>
  </section>

  <!-- Game Details Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-header">
        <h2 id="modalGameName"></h2>
      </div>
      <div class="modal-body">
        <div class="modal-image-container">
          <img id="modalGameImage" src="" alt="Game Image">
        </div>
        <div class="modal-description">
          <p id="modalGameDescription"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn--play">Play Now</button>
      </div>
    </div>
  </div>

</main>

<footer class="footer">
  <nav class="footer__nav">
    <a href="#">Contacts</a>
    <a href="#">Rules</a>
    <a href="#">FAQ</a>
  </nav>
  <div class="footer__payments">
    <img src="./img/Visa_Inc._logo.svg.webp" alt="Visa" />
    <img src="./img/Maestro_logo.png" alt="Maestro" />
    <img src="./img/Skrill_logo.svg.png" alt="Skrill" />
  </div>
  <p class="footer__copyright">Copyright 2025 vavada.com</p>
</footer>

<script src="./js/app.js"></script>
</body>
</html>
